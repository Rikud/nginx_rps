server {
 
 listen 80;

  location / {
         proxy_set_header Host $http_host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_pass  http://localhost:5000;
  }

  location /nginx_status {
          stub_status on;

          access_log off;
          allow localhost;
          deny all;
  }
 
}
